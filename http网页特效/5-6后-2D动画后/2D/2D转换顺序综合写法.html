<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 综合写法 -->
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 0.4s;
        }
        
        div:hover {
            /* 综合写法  */
            /* 同时有位移和其他属性时 位移在最前面   */
            /* 先旋转会改变坐标轴的方向 */
            transform: translate(10px, 100px) rotate(180deg) scale(0.7);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
