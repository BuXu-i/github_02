<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 将模板引擎的库文件引入到当前页面 -->
    <script src="/OneDrive/Ajax/public/Ajax/引擎概述_案例/template-web.js"></script>
</head>

<body>
    我是首页
    <button id="btn">Ajax请求</button>
    <div id="container"></div>

    <!-- 2.准备arttemplate-we模板文件 -->
    <script src="" type="text/html" id="tpl">
        <h1>{{username}} {{age}}</h1>
    </script>

    <script type="text/javascript">
        //3.告诉模板引擎将那个数据和那个模板进行拼接
        // 1）模板id   2）数据 对象类型
        //方法的返回值就是拼接好的字符串
        var html = template('tpl', {
            username: 'zhansan',
            age: '24'
        })
        console.log(html)
        console.log(document.querySelector('container'))
        document.querySelector('#container').innerHTML = html
    </script>

    <!-- 学习ajax时导入ajax文件 -->
    <!-- <script src="./Ajax/08_ajax_缓存.js"></script> -->

</body>

</html>
